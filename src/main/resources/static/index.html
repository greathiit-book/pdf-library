<!DOCTYPE html>
<html lang="zh-CN">
    <head>

        <meta charset="utf-8">

        <title>文档资源管理系统</title>

        <link rel="stylesheet" href="./layui/css/layui.css">
        <link rel="stylesheet" href="./ztree/css/zTreeStyle.css">

        <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
        <script src="./layui/layui.all.js"></script>

        <script src="./ztree/jquery.ztree.all.js"></script>
        <script src="./js/indexOperation.js"></script>
        <script src="./js/treeSettings.js"></script>
        <script src="./js/treeLoader.js"></script>
    </head>
    <body>
        <div class="layui-main">
            <div class="layui-tab"  lay-filter="main-menu">
                <ul class="layui-tab-title">
                    <li class="layui-this">文档内容搜索</li>
                    <li>图书管理系统</li>
                    <li>媒体资源管理</li>
                    <li>商品管理</li>
                    <li>订单管理</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show layui-row">
                        <div id="lib-tree-content" class="layui-col-md6">
                            <div class="layui-btn-group">
                                <button type="button" class="layui-btn">建设空馆</button>
                                <button type="button" class="layui-btn">贡献书架</button>
                                <button type="button" class="layui-btn">联合建馆</button>
                            </div>
                            <ul id="find-lib-tree" class="ztree"></ul>
                        </div>
                        <div id="index-tree-content" class="layui-col-md6">
                            <div class="layui-btn-group">
                                <button type="button" class="layui-btn">组建新馆</button>
                                <button type="button" class="layui-btn">新添书架</button>
                            </div>
                            <ul id="find-shelf-tree" class="ztree"></ul>
                        </div>
                        <script>
                            TreeLoader.loadLibTree("Find","#find-lib-tree","find-shelf-tree");
                            TreeLoader.loadShelfTree("Find","#find-lib-tree","#find-shelf-tree");



                            layui.element.on('tab(main-menu)', function(data){
                              console.log(this); //当前Tab标题所在的原始DOM元素
                              console.log(data.index); //得到当前Tab的所在下标
                              console.log(data.elem); //得到当前的Tab大容器
                            });
                        </script>
                    </div>
                    <div class="layui-tab-item">内容2</div>
                    <div class="layui-tab-item">内容3</div>
                    <div class="layui-tab-item">内容4</div>
                    <div class="layui-tab-item">内容5</div>
                </div>
            </div>
        </div>
    </body>
</html>
